<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KengGo â€” Pilot Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body class="pilot-login-page">
  <main class="login-shell">
    <section class="login-card">
      <h1 class="login-title">Login as Pilot</h1>
      <p class="login-sub">The Fastest SHUTTLE Service in Bakakeng</p>

      <div id="error-banner" class="error-banner" role="alert" aria-live="polite"></div>

      <form id="loginForm" class="login-form" action="/app/driver/php/login.php" method="POST" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-links">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="btn signin">Sign in</button>
        <button type="button" class="btn signup" onclick="window.location.href='register.html'">Create new account</button>
      </form>
    </section>
  </main>

  <script>
    (function showLoginError() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('error');
      if (!code) return;

      const messages = {
        invalid: 'Invalid email or password. Please try again.',
        missing: 'Email and password are required.',
        unauth: 'Please sign in to continue.'
      };

      const banner = document.getElementById('error-banner');
      const message = messages[code];
      if (!banner || !message) return;

      banner.textContent = message;
      banner.classList.add('show');
    })();
  </script>
</body>
</html>
