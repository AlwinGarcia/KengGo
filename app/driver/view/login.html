<body class="pilot-login-page">
  <main class="login-shell">
    <section class="login-card">
      <h1 class="login-title">Login as Pilot</h1>
      <p class="login-sub">The Fastest SHUTTLE Service in Bakakeng</p>

      <form class="login-form" method="post" action="../php/login.php">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-links">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="btn signin">Sign in</button>
        <button type="button" class="btn signup" onclick="window.location.href='register.html'">Create new account</button>
      </form>
    </section>
  </main>
</body>
