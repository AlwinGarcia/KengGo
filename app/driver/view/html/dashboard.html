<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Driver Dashboard ‚Äî KengGo Shuttle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/driver_dashboard.css" />
</head>
<body class="driver-page">
<main class="driver-shell">

    <!-- header: greeting + bell -->
    <section class="driver-header">
        <div class="greeting">
            <div class="greeting-line">Hey, <strong id="driverName">Driver</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications" onclick="navToPage('notifications.html')">üîî</button>
    </section>

    <!-- welcome card -->
    <section class="welcome-card" aria-label="Welcome">
        <div class="welcome-left">
            <h2 id="driverWelcome">Welcome Driver</h2>
            <div class="card-info">
                <span class="meta" id="driverCodeLabel">Driver Code</span>
                <div class="id-value" id="driverCode">DRV-0000</div>
            </div>
        </div>
        <button class="card-more" aria-label="More options" onclick="showWelcomeMenu(event)">‚ãØ</button>
    </section>

    <!-- Assignments heading -->
    <section class="trips-section">
        <div class="trips-header">
            <h3>Assigned Trips</h3>
        </div>

        <!-- cards grid -->
        <div class="trips-grid" id="tripsGrid"></div>
    </section>

    <!-- Trip Detail Modal -->
    <div class="modal-overlay" id="tripModal">
        <div class="modal" style="max-width: 400px;">
            <h3>Trip Details</h3>
            <div id="tripDetails" style="text-align: left; font-size: 13px; line-height: 1.6;"></div>
            <div class="modal-actions">
                <button class="modal-actions btn-cancel" onclick="closeTripModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- bottom navigation bar -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item nav-item--active" onclick="navToPage('dashboard.html')" aria-label="Dashboard">üè†</button>
        <button class="nav-item" onclick="navToPage('trips.html')" aria-label="Trips">üöå</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">üë§</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">üîî</button>
        <button class="nav-item" onclick="navToPage('documents.html')" aria-label="Documents">üìÑ</button>
    </nav>

</main>

<script>
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    function navToPage(page) {
        window.location.href = page;
    }

    function showWelcomeMenu(e) {
        e.preventDefault();
        showToast('Account settings available in profile', 'info');
        setTimeout(() => {
            window.location.href = 'profile.html';
        }, 800);
    }

    function escapeHtml(value) {
        return String(value ?? '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function formatPrice(price) {
        const num = Number(price) || 0;
        return num.toFixed(2);
    }

    function formatTime(timeStr) {
        if (!timeStr) return 'N/A';
        const [hours, minutes] = String(timeStr).split(':');
        const hour = parseInt(hours, 10);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
    }

    const assignedTrips = [];

    function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function renderTrips(trips) {
        const tripsGrid = document.getElementById('tripsGrid');
        if (!Array.isArray(trips) || trips.length === 0) {
            tripsGrid.innerHTML = '<p style="text-align: center; padding: 2rem; grid-column: 1/-1; color: #666;">No assigned trips yet.</p>';
            return;
        }

        const cards = trips.map((trip) => {
            const shuttle = escapeHtml(trip.shuttle_number || `Trip ${trip.id}`);
            const route = escapeHtml(`${trip.from_address || 'Start'} ‚Üí ${trip.to_address || 'End'}`);
            const status = escapeHtml(String(trip.status || 'pending').toLowerCase());
            return `
                <article class="trip-card" onclick="viewTrip(${trip.id})">
                    <div class="trip-card-top">
                        <div class="icon">üöå</div>
                        <div class="trip-title">${shuttle}</div>
                        <div class="status-dot" style="background: ${getStatusColor(status)};"></div>
                    </div>
                    <div class="trip-body">
                        <div class="route">
                            <div class="from" style="font-size: 11px;">${route}</div>
                            <div class="to" style="font-size: 11px;">${formatDate(trip.trip_date)}</div>
                        </div>
                        <div class="price">
                            <span>‚Ç±${formatPrice(trip.price)}</span>
                            <strong>${trip.depart_time || 'TBD'}</strong>
                        </div>
                    </div>
                </article>
            `;
        });

        tripsGrid.innerHTML = cards.join('');
    }

    function getStatusColor(status) {
        const colors = {
            active: '#10b981',
            pending: '#f59e0b',
            completed: '#3b82f6',
            cancelled: '#ef4444',
            en_route: '#3b82f6',
            assigned: '#f59e0b'
        };
        return colors[status] || '#10b981';
    }

    function getStatusText(status) {
        const texts = {
            en_route: 'üü¢ En Route',
            assigned: 'üü° Assigned',
            completed: 'üîµ Completed',
            cancelled: 'üî¥ Cancelled',
            active: 'üü¢ Active',
            pending: 'üü° Pending'
        };
        return texts[status] || status;
    }

    function viewTrip(tripId) {
        const trip = assignedTrips.find(t => Number(t.id) === Number(tripId));
        if (!trip) return;
        viewTripDetails(trip);
    }

    function viewTripDetails(trip) {
        const details = `
            <div style="margin-bottom: 12px;">
                <strong style="color: var(--dark);">Shuttle:</strong> ${escapeHtml(trip.shuttle_number || 'N/A')}<br>
                <strong style="color: var(--dark);">Status:</strong> ${getStatusText(trip.status)}<br>
                <strong style="color: var(--dark);">Date:</strong> ${formatDate(trip.trip_date)}<br>
                <strong style="color: var(--dark);">Departure:</strong> ${formatTime(trip.depart_time)}<br>
                <strong style="color: var(--dark);">Arrival:</strong> ${formatTime(trip.arrive_time)}<br>
                <strong style="color: var(--dark);">From:</strong> ${escapeHtml(trip.from_address || 'N/A')}<br>
                <strong style="color: var(--dark);">To:</strong> ${escapeHtml(trip.to_address || 'N/A')}<br>
                <strong style="color: var(--dark);">Price:</strong> ‚Ç±${formatPrice(trip.price)}<br>
                <strong style="color: var(--dark);">Seats:</strong> ${trip.seats_available || 0}<br>
                ${trip.notes ? `<strong style="color: var(--dark);">Notes:</strong> ${escapeHtml(trip.notes)}` : ''}
            </div>
        `;

        document.getElementById('tripDetails').innerHTML = details;
        document.getElementById('tripModal').classList.add('show');
    }

    function closeTripModal() {
        document.getElementById('tripModal').classList.remove('show');
    }

    async function loadDashboard() {
        const tripsGrid = document.getElementById('tripsGrid');
        tripsGrid.innerHTML = '<p style="text-align:center;padding:2rem;color:#666;">Loading trips...</p>';

        try {
            // Load driver profile
            const profileRes = await fetch('/handlers/driver_api.php?action=profile');
            if (profileRes.status === 401) {
                window.location.href = '../login.html?error=unauth';
                return;
            }
            const profileData = await profileRes.json();
            if (profileData.success) {
                const d = profileData.data;
                document.getElementById('driverName').textContent = d.name || 'Driver';
                    document.getElementById('driverWelcome').textContent = `Welcome ${d.name || 'Driver'}`;
                document.getElementById('driverCode').textContent = d.driver_code || '';
            }

            // Load assigned trips
            const tripsRes = await fetch('/handlers/driver_api.php?action=assigned');
            if (tripsRes.status === 401) {
                window.location.href = '../login.html?error=unauth';
                return;
            }
            if (!tripsRes.ok) throw new Error('Failed to load trips');

            const tripsJson = await tripsRes.json();
            if (tripsJson.success) {
                const trips = tripsJson.data || [];
                assignedTrips.splice(0, assignedTrips.length, ...trips);
                renderTrips(trips);
            } else {
                tripsGrid.innerHTML = '<p style="text-align:center;padding:2rem;color:#666;">No assigned trips.</p>';
            }
        } catch (error) {
            console.error(error);
            tripsGrid.innerHTML = '<p style="text-align:center;padding:2rem;color:#c00;">Could not load trips.</p>';
            showToast('Could not load data', 'error');
        }
    }

    loadDashboard();
</script>

</body>
</html>
