<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/passenger/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <span class="back"><i class="fa-solid fa-arrow-left"></i></span>
            <span>Settings</span>
        </div>
        <div class="settings-search">
            <i class="fa-solid fa-magnifying-glass" style="margin-right:8px;color:#888;"></i>
            <input type="text" placeholder="search">
        </div>
        <div class="settings-list">
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-solid fa-user"></i></span>
                <span>Profile</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-regular fa-bell"></i></span>
                <span>Notifications</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                <span>Activities</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-solid fa-lock"></i></span>
                <span>Privacy</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-solid fa-shield-halved"></i></span>
                <span>Security</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="settings-item">
                <span class="settings-icon"><i class="fa-solid fa-circle-info"></i></span>
                <span>About</span>
                <span class="settings-arrow"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
        <div class="settings-logins">
            <div class="settings-logins-title">Logins</div>
            <a href="#">Add or switch accounts</a>
            <a href="#">Log out</a>
            <a href="#">Log out all accounts</a>
        </div>
        <div class="bottom-nav">
            <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
            <span class="nav-icon"><i class="fa-regular fa-location-dot"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-clipboard-list"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-user"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-gear" style="color:#2d4ed6;"></i></span>
        </div>
    </div>
</body>
</html>
