<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile</title>
    <link rel="stylesheet" href="../css/passenger/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <span class="user">Hey, Gideon</span>
            <span class="notif"><i class="fa-regular fa-bell"></i></span>
        </div>
        <div class="profile-main">
            <div class="profile-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <form class="profile-info">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Gideon" readonly>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="gideon@email.com" readonly>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="09123456789" readonly>
                <button type="button" class="profile-edit-btn">Edit</button>
            </form>
        </div>
        <div class="bottom-nav">
            <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
            <span class="nav-icon"><i class="fa-regular fa-heart"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-user"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-bus"></i></span>
        </div>
    </div>
</body>
</html>
