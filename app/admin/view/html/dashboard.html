<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard ‚Äî KengGo Shuttle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="dashboard-page">
<main class="dashboard-shell">

    <!-- header: avatar + greeting + bell -->
    <section class="dashboard-header">
        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Gideon</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications">üîî</button>
    </section>

    <!-- welcome card -->
    <section class="welcome-card" aria-label="Welcome">
        <div class="welcome-left">
            <h2>Welcome Admin</h2>
            <div class="admin-id">
                <span class="meta">Admin ID</span>
                <div class="id-value">1*** 9***</div>
            </div>
        </div>
        <button class="card-more" aria-label="More options" onclick="showWelcomeMenu(event)">‚ãØ</button>
    </section>

    <!-- Trips heading -->
    <section class="trips-section">
        <div class="trips-header">
            <h3>Trips Ongoing</h3>
            <div class="trips-actions">
                <button class="fab small" title="Delete" onclick="window.location.href='deleteTrip.html'">üóëÔ∏è</button>
                <button class="fab small" title="Add" onclick="window.location.href='addTrip.html'">‚ûï</button>
            </div>
        </div>

        <!-- cards grid -->
        <div class="trips-grid" id="tripsGrid"></div>
    </section>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- bottom navigation bar -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item nav-item--active" onclick="navToPage('dashboard.html')" aria-label="Dashboard">üè†</button>
        <button class="nav-item" onclick="navToPage('addTrip.html')" aria-label="Add">‚ûï</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">üë§</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">üîî</button>
        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">üìä</button>
    </nav>

</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    const tripsGrid = document.getElementById('tripsGrid');

    function escapeHtml(value) {
        return String(value ?? '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function formatPrice(price) {
        const num = Number(price) || 0;
        return num.toFixed(2);
    }

    function formatRoute(route) {
        const parts = String(route || '').split(' to ');
        return {
            from: parts[0] || 'N/A',
            to: parts[1] || 'N/A'
        };
    }

    function renderTrips(trips) {
        if (!Array.isArray(trips) || trips.length === 0) {
            tripsGrid.innerHTML = '<p style="text-align: center; padding: 2rem; grid-column: 1/-1; color: #666;">No trips available. Add a new trip to get started!</p>';
            return;
        }

        const cards = trips.map((trip) => {
            const { from, to } = formatRoute(trip.route);
            const shuttle = escapeHtml(trip.shuttle_number || `Shuttle ${trip.id}`);
            const statusClass = escapeHtml(String(trip.status || 'active').toLowerCase());
            return `
                <article class="trip-card" onclick="editTrip(${trip.id})">
                    <div class="trip-card-top">
                        <div class="icon">üöå</div>
                        <div class="trip-title">${shuttle}</div>
                        <div class="status-dot ${statusClass}"></div>
                    </div>
                    <div class="trip-body">
                        <div class="route">
                            <div class="from">‚Üô From: ${escapeHtml(from)}</div>
                            <div class="to">‚Üó To: ${escapeHtml(to)}</div>
                        </div>
                        <div class="price">
                            <span>Price:</span>
                            <strong>‚Ç±${formatPrice(trip.price)}</strong>
                        </div>
                    </div>
                </article>
            `;
        });

        tripsGrid.innerHTML = cards.join('');
    }

    async function loadTrips() {
        try {
            tripsGrid.innerHTML = '<p style="text-align: center; padding: 2rem; grid-column: 1/-1; color: #666;">Loading trips...</p>';
            const response = await fetch('../../../../handlers/trip_api.php?action=list');
            if (!response.ok) {
                throw new Error('Failed to fetch trips');
            }
            const data = await response.json();
            if (!data.success) {
                throw new Error(data.message || 'Unable to load trips');
            }
            renderTrips(data.data);
        } catch (error) {
            console.error(error);
            tripsGrid.innerHTML = '<p style="text-align: center; padding: 2rem; grid-column: 1/-1; color: #c00;">Could not load trips. Please try again.</p>';
            showToast('Could not load trips', 'error');
        }
    }

    // Edit trip
    function editTrip(tripId) {
        window.location.href = 'editTrip.html?id=' + tripId;
    }

    // Welcome menu
    function showWelcomeMenu(e) {
        e.preventDefault();
        showToast('Account settings available in profile', 'info');
        setTimeout(() => {
            window.location.href = 'profile.html';
        }, 800);
    }

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    // Notification bell
    document.querySelector('.bell').addEventListener('click', function() {
        window.location.href = 'notifications.html';
    });

    loadTrips();
</script>
