<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Request an Admin Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register-page">
<main class="register-center">
    <div class="register-card">
        <header class="register-header">
            <h1>Request an Admin<br>Account</h1>
            <p class="subtle">Account Request of KengGo Shuttle Services</p>
        </header>

        <form class="register-form" id="registerForm" novalidate>
            <label class="visually-hidden" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required>

            <label class="visually-hidden" for="requestId">Request ID</label>
            <input id="requestId" name="requestId" type="text" placeholder="Request ID" required>

            <div style="height:8px;"></div>

            <button class="btn primary" type="submit" id="registerBtn">Sign up</button>

            <button class="btn secondary" type="button" onclick="goToLogin()">
                Already have an account
            </button>
        </form>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>
</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const registerBtn = document.getElementById('registerBtn');
        const email = document.getElementById('email').value;
        const requestId = document.getElementById('requestId').value;
        
        if (!email.includes('@')) {
            showToast('Please enter a valid email', 'error');
            return;
        }

        registerBtn.classList.add('loading');
        registerBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            registerBtn.classList.remove('loading');
            registerBtn.disabled = false;
            
            showToast('Request submitted successfully! Awaiting approval...', 'success');
            setTimeout(() => {
                document.getElementById('registerForm').reset();
                window.location.href = 'login.html';
            }, 2000);
        }, 1500);
    });

    // Navigate to login
    function goToLogin() {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
