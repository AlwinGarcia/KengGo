<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Request an Admin Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register-page">
<main class="register-center">
    <div class="register-card">
        <header class="register-header">
            <h1>Request an Admin<br>Account</h1>
            <p class="subtle">Account Request of KengGo Shuttle Services</p>
        </header>

        <form class="register-form" id="registerForm" novalidate>
            <label class="visually-hidden" for="name">Full name</label>
            <input id="name" name="name" type="text" placeholder="Full name" required>

            <label class="visually-hidden" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required>

            <label class="visually-hidden" for="requestId">Request ID</label>
            <input id="requestId" name="requestId" type="text" placeholder="Request ID (optional)">

            <label class="visually-hidden" for="role">Role</label>
            <select id="role" name="role" class="select-input">
                <option value="manager">Manager</option>
                <option value="staff" selected>Staff</option>
            </select>

            <div style="height:8px;"></div>

            <button class="btn primary" type="submit" id="registerBtn">Sign up</button>

            <button class="btn secondary" type="button" onclick="goToLogin()">
                Already have an account
            </button>
        </form>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>
</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const registerBtn = document.getElementById('registerBtn');
        registerBtn.classList.add('loading');
        registerBtn.disabled = true;

        const formData = new FormData(this);

        try {
            const response = await fetch('../php/request_account.php', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Request failed');
            }

            showToast('Request submitted! Code: ' + (data.data?.request_code || 'generated'), 'success');
            setTimeout(() => {
                document.getElementById('registerForm').reset();
                window.location.href = 'login.html';
            }, 1200);
        } catch (error) {
            showToast(error.message, 'error');
        } finally {
            registerBtn.classList.remove('loading');
            registerBtn.disabled = false;
        }
    });

    // Navigate to login
    function goToLogin() {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
