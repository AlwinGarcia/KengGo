<body class="dashboard-page">
<main class="dashboard-shell">

    <!-- header -->

        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Admin</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications" onclick="window.location.href='notifications.html'">ğŸ””</button>
    </section>

    <!-- page title -->
    <section style="padding: 12px;">
        <h2 style="margin: 0 0 12px 0; font-size: 20px; color: var(--dark);">Trip Status</h2>
        <p style="margin: 0; font-size: 13px; color: var(--gray);">Monitor all active and scheduled trips</p>
    </section>

    <!-- trip status content area -->

        <div class="trips-grid" id="statusGrid"></div>

    <!-- bottom navigation bar -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">

        <button class="nav-item" onclick="navToPage('addTrip.html')" aria-label="Add">â•</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">ğŸ‘¤</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">ğŸ””</button>
        <button class="nav-item nav-item--active" onclick="navToPage('trip_status.html')" aria-label="Status">ğŸ“Š</button>
    </nav>

</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    const statusGrid = document.getElementById('statusGrid');

    function escapeHtml(value) {
        return String(value ?? '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function formatRoute(route) {
        const parts = String(route || '').split(' to ');
        return {
            from: parts[0] || 'N/A',
            to: parts[1] || 'N/A'
        };
    }

    function statusColor(status) {
        const map = {
            active: '#10b981',
            pending: '#f59e0b',
            inactive: '#ef4444'
        };
        return map[String(status || '').toLowerCase()] || '#10b981';
    }

    function statusText(status) {
        const map = {
            active: 'ğŸŸ¢ Active',
            pending: 'ğŸŸ¡ Pending',
            inactive: 'ğŸ”´ Inactive'
        };
        return map[String(status || '').toLowerCase()] || 'ğŸŸ¢ Active';
    }

    function renderStatuses(trips) {
        if (!Array.isArray(trips) || trips.length === 0) {
            statusGrid.innerHTML = '<p style="padding: 1rem; color: #666;">No trips found.</p>';
            return;
        }

        const cards = trips.map((trip) => {
            const { from, to } = formatRoute(trip.route);
            const statusClr = statusColor(trip.status);
            const statusLabel = statusText(trip.status);
            return `
                <article class="trip-card" onclick="viewStatus(${trip.id})">
                    <div class="trip-card-top">
                        <div class="icon">ğŸšŒ</div>
                        <div class="trip-title">${escapeHtml(trip.shuttle_number || `Shuttle ${trip.id}`)}</div>
                        <div class="status-dot" style="background: ${statusClr};"></div>
                    </div>
                    <div class="trip-body">
                        <div class="route">
                            <div class="from">â†™ From: ${escapeHtml(from)}</div>
                            <div class="to">â†— To: ${escapeHtml(to)}</div>
                        </div>
                        <div class="price"><span>Status:</span><strong>${statusLabel}</strong></div>
                    </div>
                </article>
            `;
        });

        statusGrid.innerHTML = cards.join('');
    }

    async function loadStatuses() {
        try {
            statusGrid.innerHTML = '<p style="padding: 1rem; color: #666;">Loading trips...</p>';
            const response = await fetch('../../../../handlers/trip_api.php?action=list');
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Failed to load trips');
            }
            renderStatuses(data.data);
        } catch (error) {
            statusGrid.innerHTML = '<p style="padding: 1rem; color: #c00;">Could not load trips.</p>';
            showToast(error.message, 'error');
        }
    }

    function viewStatus(id) {
        showToast('Viewing trip #' + id, 'info');
    }

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    loadStatuses();
</script>
