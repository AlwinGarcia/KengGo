<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dashboard-page add-page">
<main class="dashboard-shell">

    <!-- status bar -->
    <div class="dashboard-topbar">
        <span class="status-time">9:41</span>
        <span class="status-icons">ğŸ“¶ ğŸ”‹</span>
    </div>

    <!-- header -->
    <section class="dashboard-header">
        <div class="avatar">ğŸŸ©</div>
        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Gideon</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications">ğŸ””</button>
    </section>

    <!-- page title -->
    <header class="page-header">
        <center><h2 class="add-title">Add Trip</h2></center>
        <center><p class="add-sub">Create a new shuttle trip. All fields marked * are required.</p></center>
    </header>

    <!-- form container -->
    <form class="add-form" id="addTripForm" novalidate>

        <div class="row two-col">
            <div class="add-field">
                <label for="shuttle_number">Shuttle Number *</label>
                <input id="shuttle_number" name="shuttle_number" type="text" placeholder="e.g. Shuttle 01" required />
            </div>

            <div class="add-field">
                <label for="driver_name">Driver</label>
                <input id="driver_name" name="driver_name" type="text" placeholder="Driver full name" />
            </div>
        </div>

        <div class="row two-col">
            <div class="add-field">
                <label for="plate_number">Vehicle Plate</label>
                <input id="plate_number" name="plate_number" type="text" placeholder="e.g. ABC-1234" />
            </div>

            <div class="add-field">
                <label for="seats">Seats Available</label>
                <input id="seats" name="seats" type="number" min="1" placeholder="e.g. 20" />
            </div>
        </div>

        <div class="row two-col">
            <div class="add-field">
                <label for="from_address">From *</label>
                <input id="from_address" name="from_address" type="text" placeholder="Starting point address" required />
            </div>

            <div class="add-field">
                <label for="to_address">To *</label>
                <input id="to_address" name="to_address" type="text" placeholder="Destination address" required />
            </div>
        </div>

        <div class="row two-col">
            <div class="add-field">
                <label for="trip_date">Date *</label>
                <input id="trip_date" name="trip_date" type="date" required />
            </div>

            <div class="add-field">
                <label for="depart_time">Departure Time *</label>
                <input id="depart_time" name="depart_time" type="time" required />
            </div>
        </div>

        <div class="row two-col">
            <div class="add-field">
                <label for="arrive_time">Estimated Arrival</label>
                <input id="arrive_time" name="arrive_time" type="time" />
            </div>

            <div class="add-field">
                <label for="price">Price (â‚±) *</label>
                <input id="price" name="price" type="number" min="0" step="0.01" placeholder="100.00" required />
            </div>
        </div>

        <div class="add-field">
            <label for="status">Status</label>
            <div class="status-row">
                <label class="pill"><input type="radio" name="status" value="active" checked> Active</label>
                <label class="pill"><input type="radio" name="status" value="inactive"> Inactive</label>
                <label class="pill"><input type="radio" name="status" value="pending"> Pending</label>
            </div>
        </div>

        <div class="add-field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Optional notes about the trip (routes, restrictions, etc.)"></textarea>
        </div>

        <div class="form-actions">
            <button type="reset" class="btn secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn primary" id="submitBtn">Add Trip</button>
        </div>
    </form>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Confirm Trip Addition</h3>
            <p id="confirmMessage">Are you sure you want to add this trip?</p>
            <div class="modal-actions">
                <button class="modal-actions btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-actions btn-confirm" onclick="submitTrip()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- bottom navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item" onclick="navToPage('dashboard.html')" aria-label="Dashboard">ğŸ </button>
        <button class="nav-item nav-item--active" onclick="navToPage('add.html')" aria-label="Add">â•</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">ğŸ‘¤</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">ğŸ””</button>
        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">ğŸ“Š</button>
    </nav>

</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    let formDataToSubmit = null;

    // Form submission
    document.getElementById('addTripForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate required fields
        const shuttleNumber = document.getElementById('shuttle_number').value;
        const from = document.getElementById('from_address').value;
        const to = document.getElementById('to_address').value;
        const date = document.getElementById('trip_date').value;
        const departure = document.getElementById('depart_time').value;
        const price = document.getElementById('price').value;

        if (!shuttleNumber || !from || !to || !date || !departure || !price) {
            showToast('Please fill in all required fields', 'error');
            return;
        }

        // Store form data and show confirmation
        formDataToSubmit = new FormData(this);
        document.getElementById('confirmMessage').textContent = `Are you sure you want to add Shuttle ${shuttleNumber} from ${from} to ${to}?`;
        document.getElementById('confirmModal').classList.add('show');
    });

    function submitTrip() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            
            closeConfirmModal();
            showToast('Trip added successfully!', 'success');
            
            // Reset form and redirect after delay
            setTimeout(() => {
                document.getElementById('addTripForm').reset();
                window.location.href = 'dashboard.html';
            }, 1500);
        }, 1500);
    }

    function closeConfirmModal() {
        document.getElementById('confirmModal').classList.remove('show');
    }

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
            window.location.href = 'dashboard.html';
        }
    });

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    // Close modal when clicking outside
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeConfirmModal();
        }
    });

    // Prevent form submission on Enter in inputs
    document.querySelectorAll('.add-field input').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    });
</script>
