<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Trip ‚Äî KengGo Shuttle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dashboard-page edit-page">
<main class="dashboard-shell">

    <!-- status bar -->
    <div class="dashboard-topbar">
        <span class="status-time">9:41</span>
        <span class="status-icons">üì∂ üîã</span>
    </div>

    <!-- header -->
    <section class="dashboard-header">
        <div class="avatar">üü©</div>
        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Gideon</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications">üîî</button>
    </section>

    <!-- page title / subtitle -->
    <header class="page-header">
        <center><h2 class="edit-title">Edit Trip</h2></center>
        <center><p class="edit-sub">Update trip details. Fields marked * are required.</p></center>
    </header>

    <!-- form: purely markup, prefilled values shown -->
    <form class="edit-form" id="editTripForm" novalidate>

        <div class="row two-col">
            <div class="edit-field">
                <label for="shuttle_number">Shuttle Number *</label>
                <input id="shuttle_number" name="shuttle_number" type="text" value="Shuttle 01" required />
            </div>

            <div class="edit-field">
                <label for="driver_name">Driver</label>
                <input id="driver_name" name="driver_name" type="text" value="Gideon Santos" />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="plate_number">Vehicle Plate</label>
                <input id="plate_number" name="plate_number" type="text" value="ABC-1234" />
            </div>

            <div class="edit-field">
                <label for="seats">Seats Available</label>
                <input id="seats" name="seats" type="number" min="1" value="20" />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="from_address">From *</label>
                <input id="from_address" name="from_address" type="text" value="72-74 Oxford St." required />
            </div>

            <div class="edit-field">
                <label for="to_address">To *</label>
                <input id="to_address" name="to_address" type="text" value="20 Grosvenor Sq." required />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="trip_date">Date *</label>
                <input id="trip_date" name="trip_date" type="date" value="2025-12-10" required />
            </div>

            <div class="edit-field">
                <label for="depart_time">Departure Time *</label>
                <input id="depart_time" name="depart_time" type="time" value="09:00" required />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="arrive_time">Estimated Arrival</label>
                <input id="arrive_time" name="arrive_time" type="time" value="10:30" />
            </div>

            <div class="edit-field">
                <label for="price">Price (‚Ç±) *</label>
                <input id="price" name="price" type="number" min="0" step="0.01" value="100.00" required />
            </div>
        </div>

        <div class="edit-field">
            <label for="status">Status</label>
            <div class="status-row">
                <label class="pill"><input type="radio" name="status" value="active" checked> Active</label>
                <label class="pill"><input type="radio" name="status" value="inactive"> Inactive</label>
                <label class="pill"><input type="radio" name="status" value="pending"> Pending</label>
            </div>
        </div>

        <div class="edit-field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3">Runs via central route. No heavy luggage.</textarea>
        </div>

        <div class="form-actions">
            <button type="reset" class="btn secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn primary" id="submitBtn" style="background: var(--yellow); color: var(--dark);">Save Changes</button>
        </div>
    </form>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Confirm Changes</h3>
            <p id="confirmMessage">Are you sure you want to save these changes?</p>
            <div class="modal-actions">
                <button class="modal-actions btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-actions btn-confirm" onclick="submitChanges()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- bottom navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item" onclick="navToPage('dashboard.html')" aria-label="Dashboard">üè†</button>
        <button class="nav-item nav-item--active" onclick="navToPage('add.html')" aria-label="Add">‚ûï</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">üë§</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">üîî</button>
        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">üìä</button>
    </nav>

</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Form submission
    document.getElementById('editTripForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const shuttleNumber = document.getElementById('shuttle_number').value;
        const from = document.getElementById('from_address').value;
        const to = document.getElementById('to_address').value;

        if (!shuttleNumber || !from || !to) {
            showToast('Please fill in all required fields', 'error');
            return;
        }

        document.getElementById('confirmMessage').textContent = `Save changes for ${shuttleNumber}?`;
        document.getElementById('confirmModal').classList.add('show');
    });

    function submitChanges() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        setTimeout(() => {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            
            closeConfirmModal();
            showToast('Trip updated successfully!', 'success');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }, 1500);
    }

    function closeConfirmModal() {
        document.getElementById('confirmModal').classList.remove('show');
    }

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', function() {
        if (confirm('Discard changes and return to dashboard?')) {
            window.location.href = 'dashboard.html';
        }
    });

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    // Close modal when clicking outside
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeConfirmModal();
        }
    });
</script>
