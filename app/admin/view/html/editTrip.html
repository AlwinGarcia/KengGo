<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Trip ‚Äî KengGo Shuttle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dashboard-page edit-page">
<main class="dashboard-shell">

    <!-- header -->
    <section class="dashboard-header">
        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Gideon</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications" onclick="window.location.href='notifications.html'">üîî</button>
    </section>

    <!-- page title / subtitle -->
    <header class="page-header">
        <center><h2 class="edit-title">Edit Trip</h2></center>
        <center><p class="edit-sub">Update trip details. Fields marked * are required.</p></center>
    </header>

    <!-- form: purely markup, prefilled values shown -->
    <form class="edit-form" id="editTripForm" novalidate>
        <input type="hidden" id="trip_id" name="trip_id" />

        <div class="row two-col">
            <div class="edit-field">
                <label for="shuttle_number">Shuttle Number *</label>
                <input id="shuttle_number" name="shuttle_number" type="text" required />
            </div>

            <div class="edit-field">
                <label for="driver_name">Driver</label>
                <input id="driver_name" name="driver_name" type="text" />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="plate_number">Vehicle Plate</label>
                <input id="plate_number" name="plate_number" type="text" />
            </div>

            <div class="edit-field">
                <label for="seats">Seats Available</label>
                <input id="seats" name="seats" type="number" min="1" />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="from_address">From *</label>
                <input id="from_address" name="from_address" type="text" required />
            </div>

            <div class="edit-field">
                <label for="to_address">To *</label>
                <input id="to_address" name="to_address" type="text" required />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="trip_date">Date *</label>
                <input id="trip_date" name="trip_date" type="date" required />
            </div>

            <div class="edit-field">
                <label for="depart_time">Departure Time *</label>
                <input id="depart_time" name="depart_time" type="time" required />
            </div>
        </div>

        <div class="row two-col">
            <div class="edit-field">
                <label for="arrive_time">Estimated Arrival</label>
                <input id="arrive_time" name="arrive_time" type="time" />
            </div>

            <div class="edit-field">
                <label for="price">Price (‚Ç±) *</label>
                <input id="price" name="price" type="number" min="0" step="0.01" required />
            </div>
        </div>

        <div class="edit-field">
            <label for="status">Status</label>
            <div class="status-row">
                <label class="pill"><input type="radio" name="status" value="active"> Active</label>
                <label class="pill"><input type="radio" name="status" value="inactive"> Inactive</label>
                <label class="pill"><input type="radio" name="status" value="pending"> Pending</label>
            </div>
        </div>

        <div class="edit-field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button type="reset" class="btn secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn primary" id="submitBtn" style="background: var(--yellow); color: var(--dark);">Save Changes</button>
        </div>
    </form>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Confirm Changes</h3>
            <p id="confirmMessage">Are you sure you want to save these changes?</p>
            <div class="modal-actions">
                <button class="modal-actions btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-actions btn-confirm" onclick="submitChanges()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- bottom navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item" onclick="navToPage('dashboard.html')" aria-label="Dashboard">üè†</button>
        <button class="nav-item nav-item--active" onclick="navToPage('addTrip.html')" aria-label="Add">‚ûï</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">üë§</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">üîî</button>
        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">üìä</button>
    </nav>

</main>

<script>
    let formDataToSubmit = null;

    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Load trip data on page load
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get('id');

        if (tripId) {
            loadTripData(tripId);
        } else {
            showToast('No trip ID provided', 'error');
        }
    });

    function loadTripData(tripId) {
        fetch('../../../../handlers/trip_api.php?action=edit&id=' + tripId, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.data) {
                populateForm(data.data);
            } else {
                showToast(data.message || 'Failed to load trip data', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast('Error loading trip data: ' + error.message, 'error');
        });
    }

    function populateForm(trip) {
        document.getElementById('trip_id').value = trip.id;
        document.getElementById('shuttle_number').value = trip.shuttle_number || '';
        document.getElementById('driver_name').value = trip.driver_name || '';
        document.getElementById('plate_number').value = trip.plate_number || '';
        document.getElementById('seats').value = trip.capacity || '';
        
        // Extract from and to from route
        const route = trip.route || '';
        const routeParts = route.split(' to ');
        document.getElementById('from_address').value = routeParts[0] || '';
        document.getElementById('to_address').value = routeParts[1] || '';
        
        document.getElementById('trip_date').value = trip.trip_date || '';
        document.getElementById('depart_time').value = trip.departure_time || '';
        document.getElementById('arrive_time').value = trip.arrival_time || '';
        document.getElementById('price').value = trip.price || '';
        document.getElementById('notes').value = trip.notes || '';
        
        // Set status radio
        if (trip.status) {
            const statusRadio = document.querySelector(`input[name="status"][value="${trip.status}"]`);
            if (statusRadio) {
                statusRadio.checked = true;
            }
        }
    }

    // Form submission
    document.getElementById('editTripForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const shuttleNumber = document.getElementById('shuttle_number').value;
        const from = document.getElementById('from_address').value;
        const to = document.getElementById('to_address').value;
        const date = document.getElementById('trip_date').value;
        const departure = document.getElementById('depart_time').value;
        const price = document.getElementById('price').value;

        if (!shuttleNumber || !from || !to || !date || !departure || !price) {
            showToast('Please fill in all required fields', 'error');
            return;
        }

        formDataToSubmit = new FormData(this);
        document.getElementById('confirmMessage').textContent = `Save changes for ${shuttleNumber}?`;
        document.getElementById('confirmModal').classList.add('show');
    });

    function submitChanges() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        fetch('../../../../handlers/trip_api.php?action=edit', {
            method: 'POST',
            body: formDataToSubmit
        })
        .then(response => response.json())
        .then(data => {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            
            closeConfirmModal();

            if (data.success) {
                showToast(data.message || 'Trip updated successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showToast(data.message || 'Failed to update trip', 'error');
            }
        })
        .catch(error => {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            closeConfirmModal();
            console.error('Error:', error);
            showToast('Error: ' + error.message, 'error');
        });
    }

    function closeConfirmModal() {
        document.getElementById('confirmModal').classList.remove('show');
    }

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', function() {
        if (confirm('Discard changes and return to dashboard?')) {
            window.location.href = 'dashboard.html';
        }
    });

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    // Close modal when clicking outside
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeConfirmModal();
        }
    });
</script>
