            <div class="greeting-line">Hey, <strong>Gideon</strong></div>

    <!-- bottom navigation -->

        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">üìä</button>
    </nav>

</main>

<script>
    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    const listEl = document.getElementById('notificationsList');

    function escapeHtml(value) {
        return String(value ?? '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function timeSince(dateStr) {
        const date = new Date(dateStr);
        const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
        if (Number.isNaN(seconds)) return '';
        const intervals = [
            { label: 'y', secs: 31536000 },
            { label: 'mo', secs: 2592000 },
            { label: 'd', secs: 86400 },
            { label: 'h', secs: 3600 },
            { label: 'm', secs: 60 },
        ];
        for (const { label, secs } of intervals) {
            const v = Math.floor(seconds / secs);
            if (v >= 1) return `${v}${label} ago`;
        }
        return 'just now';
    }

    function renderNotifications(items) {
        if (!Array.isArray(items) || items.length === 0) {
            listEl.innerHTML = '<p style="padding: 1rem; color: #666;">No notifications yet.</p>';
            return;
        }

        const icons = { info: 'üîî', warning: '‚ö†Ô∏è', alert: 'üõë' };
        const cards = items.map((n) => {
            const icon = icons[n.type] || 'üîî';
            const title = escapeHtml(n.title);
            const time = escapeHtml(timeSince(n.created_at));
            const statusClass = n.status === 'unread' ? 'unread' : '';
            return `
                <article class="notification-card ${statusClass}" onclick="handleNotification('${escapeHtml(n.id)}', '${title}')">
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-time">${time}</div>
                    </div>
                </article>
            `;
        });

        listEl.innerHTML = cards.join('');
    }

    async function loadNotifications() {
        try {
            listEl.innerHTML = '<p style="padding: 1rem; color: #666;">Loading...</p>';
            const response = await fetch('../../../../handlers/admin_notifications.php?action=list');
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Failed to load notifications');
            }
            renderNotifications(data.data);
        } catch (error) {
            listEl.innerHTML = '<p style="padding: 1rem; color: #c00;">Could not load notifications.</p>';
            showToast(error.message, 'error');
        }
    }

    // Handle notification click
    function handleNotification(id, title) {
        showToast(`Opened: ${title}`, 'info');
    }

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    loadNotifications();
</script>
