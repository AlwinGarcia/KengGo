<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Delete Trip â€” KengGo Shuttle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dashboard-page delete-page">
<main class="dashboard-shell">

    <!-- header -->
    <section class="dashboard-header">
        <div class="greeting">
            <div class="greeting-line">Hey, <strong>Gideon</strong></div>
        </div>
        <button class="icon-btn bell" aria-label="Notifications" onclick="window.location.href='notifications.html'">ğŸ””</button>
    </section>

    <!-- page title -->
    <h2 class="delete-title">Delete Trip?</h2>

    <!-- grid of trips -->
    <section class="delete-grid" id="tripsContainer">
        <!-- Trips will be loaded here dynamically -->
    </section>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Delete Trip</h3>
            <p id="confirmMessage">Are you sure you want to delete this trip?</p>
            <div class="modal-actions">
                <button class="modal-actions btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-actions btn-confirm" style="background: #ef4444;" onclick="deleteTrip()">Delete</button>
            </div>
        </div>
    </div>

    <!-- bottom navigation bar -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-item" onclick="navToPage('dashboard.html')" aria-label="Dashboard">ğŸ </button>
        <button class="nav-item nav-item--active" onclick="navToPage('addTrip.html')" aria-label="Add">â•</button>
        <button class="nav-item" onclick="navToPage('profile.html')" aria-label="Profile">ğŸ‘¤</button>
        <button class="nav-item" onclick="navToPage('notifications.html')" aria-label="Notifications">ğŸ””</button>
        <button class="nav-item" onclick="navToPage('trip_status.html')" aria-label="Status">ğŸ“Š</button>
    </nav>

</main>

<script>
    let tripToDelete = null;

    // Toast notification helper
    function showToast(message, type = 'info', duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Load trips on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadTrips();
    });

    function loadTrips() {
        fetch('../../../../handlers/trip_api.php?action=delete', {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.data) {
                renderTrips(data.data);
            } else {
                showToast('Failed to load trips', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast('Error loading trips: ' + error.message, 'error');
        });
    }

    function renderTrips(trips) {
        const container = document.getElementById('tripsContainer');
        container.innerHTML = '';

        if (trips.length === 0) {
            container.innerHTML = '<p style="text-align: center; padding: 2rem;">No trips found</p>';
            return;
        }

        trips.forEach(trip => {
            const routeParts = trip.route ? trip.route.split(' to ') : ['', ''];
            const cardHTML = `
                <article class="delete-card">
                    <div class="delete-card-top">
                        <div class="delete-icon">ğŸšŒ</div>
                        <div class="delete-title-text">${trip.shuttle_number || 'Shuttle'}</div>
                        <button class="delete-remove" onclick="confirmDelete(${trip.id}, '${trip.shuttle_number || 'Shuttle'}', event)">ğŸ—‘ï¸</button>
                    </div>

                    <div class="delete-body">
                        <div class="route">
                            <div class="from">â†™ From: ${routeParts[0] || ''}</div>
                            <div class="to">â†— To: ${routeParts[1] || ''}</div>
                        </div>

                        <div class="price">
                            <span>Price:</span>
                            <strong>â‚±${trip.price || '0'}</strong>
                        </div>
                    </div>
                </article>
            `;
            container.innerHTML += cardHTML;
        });
    }

    function confirmDelete(tripId, tripName, e) {
        e.preventDefault();
        tripToDelete = tripId;
        document.getElementById('confirmMessage').textContent = `Are you sure you want to delete ${tripName}? This action cannot be undone.`;
        document.getElementById('confirmModal').classList.add('show');
    }

    function deleteTrip() {
        if (!tripToDelete) {
            showToast('Invalid trip selection', 'error');
            return;
        }

        const confirmBtn = document.querySelector('.modal-actions .btn-confirm');
        confirmBtn.classList.add('loading');
        confirmBtn.disabled = true;

        const formData = new FormData();
        formData.append('trip_id', tripToDelete);

        fetch('../../../../handlers/trip_api.php?action=delete', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            confirmBtn.classList.remove('loading');
            confirmBtn.disabled = false;
            
            closeConfirmModal();

            if (data.success) {
                showToast(data.message || 'Trip deleted successfully!', 'success');
                
                setTimeout(() => {
                    loadTrips(); // Reload the trips list
                }, 1500);
            } else {
                showToast(data.message || 'Failed to delete trip', 'error');
            }
        })
        .catch(error => {
            confirmBtn.classList.remove('loading');
            confirmBtn.disabled = false;
            closeConfirmModal();
            console.error('Error:', error);
            showToast('Error: ' + error.message, 'error');
        });
    }

    function closeConfirmModal() {
        document.getElementById('confirmModal').classList.remove('show');
    }

    // Navigation
    function navToPage(page) {
        window.location.href = page;
    }

    // Close modal when clicking outside
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeConfirmModal();
        }
    });
</script>

</body>
</html>
