<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="../css/passenger/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <span class="user">Hey, Gideon</span>
            <span class="notif"><i class="fa-regular fa-bell"></i></span>
        </div>
        <div class="welcome-card">
            <span class="big-number">69</span>
            <div class="title">Welcome To KengGo!</div>
            <div class="details">Eagles Crest Phase 1<br>To Camp 4</div>
            <div class="pass-id">Pass id<br>798 014</div>
        </div>
        <div class="trips-section">
            <div class="trips-title">
                Your last trips
                <span class="menu"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="trips-grid">
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 01</span>
                    <span class="trip-from">From: 72-74 Oxford St.</span>
                    <span class="trip-to">To: 20 Grosvenor Sq.</span>
                    <span class="trip-price">₱100</span>
                </button>
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 23</span>
                    <span class="trip-from">From: Great Portland St.</span>
                    <span class="trip-to">To: Baker Street</span>
                    <span class="trip-price">₱100</span>
                </button>
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 44</span>
                    <span class="trip-from">From: 103 Seymour Pl.</span>
                    <span class="trip-to">To: London NW1 5BR</span>
                    <span class="trip-price">₱100</span>
                </button>
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 67</span>
                    <span class="trip-from">From: 377 Durnsford Rd.</span>
                    <span class="trip-to">To: 136 Buckhold Rd.</span>
                    <span class="trip-price">₱100</span>
                </button>
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 333</span>
                    <span class="trip-from">From: 377 Durnsford Rd.</span>
                    <span class="trip-to">To: 136 Buckhold Rd.</span>
                    <span class="trip-price">₱100</span>
                </button>
                <button class="trip-btn">
                    <span class="trip-icon"><i class="fa-solid fa-bus"></i></span>
                    <span class="trip-name">Shuttle 99</span>
                    <span class="trip-from">From: Great Portland St.</span>
                    <span class="trip-to">To: Baker Street</span>
                    <span class="trip-price">₱100</span>
                </button>
            </div>
        </div>
        <div class="bottom-nav">
            <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
            <span class="nav-icon"><i class="fa-regular fa-location-dot"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-clipboard-list"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-user"></i></span>
            <span class="nav-icon"><i class="fa-solid fa-gear"></i></span>
        </div>
    </div>
</body>
</html>
