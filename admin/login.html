<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/admincss/style.css">
</head>
<body>
<main class="page-bg">

    <div class="card">
        <header class="card-header">
            <h1>Login Admin</h1>
            <p class="subtle">The Fastest SHUTTLE<br><span>Service in Bakakeng</span></p>
        </header>

        <form class="login-form" action="#" method="post" novalidate>
            <input id="email" name="email" type="email" placeholder="Email" required>
            <input id="password" name="password" type="password" placeholder="Password" required>
            <input id="adminId" name="adminId" type="text" placeholder="Unique Admin ID">

            <div class="forgot-row">
                <a class="forgot-link" href="#">Forgot your password?</a>
            </div>

            <button class="btn primary" type="submit">Sign in</button>
            <button class="btn secondary" type="button">Create new account</button>
        </form>
    </div>

</main>
</body>
</html>
