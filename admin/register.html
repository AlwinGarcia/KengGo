<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Request an Admin Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/admincss/style.css">
</head>
<body class="register-page">
<main class="register-center">
    <div class="register-card">
        <header class="register-header">
            <h1>Request an Admin<br>Account</h1>
            <p class="subtle">Account Request of KengGo Shuttle Services</p>
        </header>

        <form class="register-form" action="#" method="post" novalidate>
            <label class="visually-hidden" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required>

            <label class="visually-hidden" for="requestId">Request ID</label>
            <input id="requestId" name="requestId" type="text" placeholder="Request ID">

            <div style="height:8px;"></div>

            <button class="btn btn-primary" type="submit">Sign up</button>

            <button class="btn btn-secondary" type="button" onclick="location.href='login.html'">
                Already have an account
            </button>
        </form>
    </div>
</main>
</body>
</html>
